<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">

<head>
    <script>
        function logout() {
            var form = document.createElement('form');
            form.setAttribute('method', 'post');
            form.setAttribute('action', "/userlogout");

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</head>

<div layout:fragment="content">

    <!-- 게시판 -->
    <div class="container-fluid">

        <h1>홈페이지</h1>
        <br>
        <a sec:authorize="isAnonymous()" th:href="@{/userlogin}" role="button" class="btn btn-primary">로그인</a>
        <a sec:authorize="isAuthenticated()" onclick="logout()" role="button" class="btn btn-primary">로그아웃</a>
        <a sec:authorize="isAnonymous()" th:href="@{/signup}" role="button" class="btn btn-primary">회원가입</a>
        <a th:href="@{/boardlist}" role="button" class="btn btn-primary">자유게시판</a>
        <span th:text="${userName}"></span>

    </div>


</div>

</html>
