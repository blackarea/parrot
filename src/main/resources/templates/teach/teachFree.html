<html xmlns:th="http://www.thymeleaf.org"

<head>
    <style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css");
    @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');
    @font-face {

    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
    font-weight: normal;
    font-style: normal;}


        .body{

            transform: rotate(0.04deg);
        }
        .top{

        }
        #chatlog{

        }
        #chatlog::-webkit-scrollbar{

        }
        #chatlog::-webkit-scrollbar-thumb{
            height: 10%;
            background-color: #7f7f7f;
            border-radius: 10px;
        }

        #chatlog::-webkit-scrollbar-track{
            background:#f1f1f1;
        }

        #conver{
            height: 70px;
            background:#f1f1f1;
            display: flex;
            justify-content:center;
            align-items: center;
        }

        .leftbox{
            display:block;
            padding-left:10px;
            padding-right:10px;
            height:60px;
            line-height:60px;
            white-space: nowrap;
            background:#FFB830;
            border-radius:0 10px 10px 10px;
        }
        .rightbox{
            padding-left:10px;
            padding-right:10px;
            display:block;
            height:60px;
            line-height:60px;
            white-space: nowrap;
            background:#444;
            border-radius:10px 0px 10px 10px;
        }
        #chatlogbox{
            display:flex;
            width:90%;
            margin: auto;
            flex-direction:column;
        }
        .aicon{
            padding:8px;
            font-size:18px;
        }
        .usercon{
            padding:8px;
            font-size:18px;
            color:#fff;
        }
        .userinput{
            border:2px solid #444444;
            color:#444;
            padding-left:20px;
            padding-right:20px;
            height:55px;
            font-size:18px;
            line-height:55px;
            white-space: nowrap;
            width:500px;
            border-radius:10px 0px 10px 10px;
        }
        .userinput:focus{
            outline:none;
        }
        .aiinput{
            border:2px solid #ffb830;
            color:#444;
            padding-left:20px;
            padding-right:20px;
            height:55px;
            font-size:18px;
            line-height:55px;
            white-space: nowrap;
            width:500px;
            border-radius:0px 10px 10px 10px;
        }
        .aiinput:focus{
            outline:none;
        }
        #plus{
            border:none;
            style="margin-left:58%"
        }
        #trash{
            border:none;
            style="margin-left:15px"
        }
    </style>

    <script>
        function teachFree() {
            let inputValue1 = document.getElementById("inputParrotQuestion").value;
            let inputValue2 = document.getElementById("inputCondition1").value;
            let inputValue3 = document.getElementById("inputAnswer1").value;
            let inputValue4 = document.getElementById("inputCondition2").value;
            let inputValue5 = document.getElementById("inputAnswer2").value;
            let data = {
                question : inputValue1,
                condition1 : inputValue2,
                answer1 : inputValue3,
                condition2 : inputValue4,
                answer2 : inputValue5
            }

            let teachDiv = document.getElementById("teachFree");
            let receiveTeach = document.createElement("span");
            let question = document.createElement("span");
            let condition1 = document.createElement("span");
            let answer1 = document.createElement("span");
            let condition2 = document.createElement("span");
            let answer2 = document.createElement("span");

            $('input').remove();
            question.innerText = inputValue1;
            condition1.innerText = inputValue2;
            answer1.innerText = inputValue3;
            condition2.innerText = inputValue3;
            answer2.innerText = inputValue3;

            let newInput1 = document.createElement("input");
            let newInput2 = document.createElement("input");
            let newInput3 = document.createElement("input");
            let newInput4 = document.createElement("input");
            let newInput5 = document.createElement("input");

            newInput1.setAttribute("id", "inputParrotQuestion");
            newInput2.setAttribute("id", "inputCondition1");
            newInput3.setAttribute("id", "inputAnswer1");
            newInput4.setAttribute("id", "inputCondition2");
            newInput5.setAttribute("id", "inputAnswer2");

            $.ajax({
                type:'POST',
                url:'/teach/free',
                data:JSON.stringify(data),
                contentType:"application/json;charset=UTF-8", //body 데이터가 어떤 타입인지
            }).done(function (response) {
                receiveTeach.innerText = response.teach;
            }).fail(function () {
                console.log("fail");
                receiveTeach.innerText = "교육실패";
            });

            teachDiv.appendChild(question);
            teachDiv.appendChild(condition1);
            teachDiv.appendChild(answer1);
            teachDiv.appendChild(condition2);
            teachDiv.appendChild(answer2);
            teachDiv.appendChild(receiveTeach);
            teachDiv.appendChild(newInput1);
            teachDiv.appendChild(newInput2);
            teachDiv.appendChild(newInput3);
            teachDiv.appendChild(newInput4);
            teachDiv.appendChild(newInput5);

        }

    </script>
</head>
