<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
    @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

        hr {
            color: white;
            height: 10px;
            width: 200px;
            border: 0;
            margin-top: -5px;
        }
        tr,td{
            margin: 0px;
            padding: 0px;
        }

        .header {
            float: left;
            width: 270px;
            height: 100%;
            position: fixed;
            overflow: auto;
            padding: 0;
            margin: 0;
            transform : rotate(0.04deg);
            background:#444444;
            font-family:NanumSquare;
        }

        .title {
            color: white;
            font-size: 30px;
            margin-top: 10px;
        }

        .list {
            display: flex;
            height: 400px;
        }

        .header a {
            color: white;
            display: flex;
            text-decoration: none !important
        }
        .line{
            width: 200px; }
        #parrotgg{
            font-size: 22px;
        }
        #sidebar:hover tbody tr:hover{
            background: #FFB830;
            border: 0px;
            margin:0px;
            padding:0px;
        }

        .chat{
            display: flex;

            align-items: center;
        }
        ul,li{
            margin:0px;
            padding:0px;
        }
    </style>
</head>

<body>



<div class="header">
    <a id="parrotgg"style="font-weight:bold; margin: 20px" class="text-color light" th:href="@{/}">parrot.gg</a>
    <div class="list" style="width:270px">
        <ul class="nav">
            <ul class="list-unstyled">
                <table id="sidebar" class="table table-hover" style="margin:0px">
                <tr>
                    <td style="border:none;width:270px">
                        <li>
                            <div class="chat" style="height: 50px; border:none" >
                            <button style="background:transparent;border:none"><a style="color:#fff; font-size:17px; margin-left:20px" onclick="location.href='/chat'">대화하기</a></button>
                            </div>
                        </li>
                    </td>
                </tr>

                <tr>
                    <td style="border:none">
                        <li>
                    <div class="chat" style="height: 50px; border:none" >
                    <button type="button"  style="background:transparent;border:none" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="true">
                        <a style="color:#fff; font-weight:bold; font-size:17px; margin-left:20px">가르치기</a>
                    </button>
                    </div>
                    <div class="collapse show" id="dashboard-collapse" style="">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small mx-3">
                            <li class="my-3"><a th:href="@{/teach}" style="color:#E8E8E8">&nbsp&nbsp 기본 가르치기</a></li>
                            <li class="my-3"><a th:href="@{/teach/polar}" style="color:#E8E8E8">&nbsp&nbsp 긍정부정 가르치기</a></li>
                            <li class="my-3"><a th:href="@{/teach/free}" style="color:#E8E8E8">&nbsp&nbsp 자유질문 가르치기</a></li>
                            <li class="my-3"><a th:href="@{/mission}" style="color:#E8E8E8">&nbsp&nbsp 나쁜말 미션</a></li>
                        </ul>
                    </div>
                        </li>
                    </td>
                </tr>
                    <tr>
                        <td style="border:none">
                            <li>
                            <div class="chat" style="height: 50px;border:none">
                            <button style="background:transparent;border:none"><a style="color:#fff; font-size:17px; margin-left:20px" onclick="location.href='/boardlist'">광장가기</a></button>
                            </div>
                            </li>
                        </td>
                    </tr>
                </table>
                <div class="line">
                <!--<li class="border-top my-3"></li>-->
                </div>
            </ul>
        </ul>
    </div>

</div>


<!--<header th:replace="fragments/header :: headerFragment"></header>-->
<div layout:fragment="content" style="margin-left: 280px"></div>
<!--<footer th:replace="fragments/footer :: footerFragment"></footer>-->
</body>

</html>
