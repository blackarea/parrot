<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');
    @font-face {
    font-family: 'NanumSquareRound';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
    font-weight: normal;
    font-style: normal;}
        .flex-container {
            width: 100%;
            height: 100vh;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;

            -webkit-box-align: center;
            -moz-box-align: center;
            -ms-flex-align: center;
            align-items: center;

            -webkit-box-pack: center;
            -moz-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;

            font-family:NanumSquare;
            transform : rotate(0.04deg);
        }

        .main {
            display: flex;
            width:1000px;
            height:800px;
        }

        input {
            margin-top: 10px;
            width: 350px;
            height: 50px;
            outline: none;
            font-size: 20px;
            background-color: #FFFFFF
        }

        #ok {
            width: 350px;
            height: 50px;
            background-color: #000000;
            border-radius: 2em;
            margin-top: 15px;
            border: none;

        }

        #login {
            margin: 0px auto;
            width: 350px;
        }

        #left {
            width: 300px;

        }

        #right {
            width: 500px;
            margin: 0;
            background-color: #444444;
        }

        #section {
            margin: 0;
            width:1000px;
            height: 800px;
        }

        #floatingInput {
            width: 300px;
            height: 50px;
            border-radius: 2em;
        }

        #floatingPassword {
            width: 300px;
            height: 50px;
            border-radius: 2em;
        }

        #forget {
            font-size: 13px;
            margin-bottom: 10px;
        }

        #account {
            font-size: 13px;
        }

        #smleft {
            margin: auto;
            width: 300px;
            text-align: center;
        }

        #createaccount {
            color:#444444;
            text-decoration: none;
        }

        #accounttable:hover tr:hover{
            background: #FFB830;
            color:#fff;
            margin:0px;
            padding:0px;
        }


    </style>
    <script>
        function updateAll() {
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let data = {
                username: username,
                email: email
            }
            $.ajax({
                type: 'PUT',
                url: '/account/login1',
                data: JSON.stringify(data),
                contentType: "application/json;charset=UTF-8",
            }).done(function (response) {
                window.location.replace("/");
            }).fail(function () {
            });
        }
    </script>
</head>

<div layout:fragment="content">
    <div class="flex-container">

        <div class="main">
            <div>

            </div>
        </div>
        </div>
    </div>

</div>

</html>
