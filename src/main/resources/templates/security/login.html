<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <style>

        .flex-container {
            width: 100%;
            height: 100vh;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;

            -webkit-box-align: center;
            -moz-box-align: center;
            -ms-flex-align: center;
            align-items: center;

            -webkit-box-pack: center;
            -moz-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        .main {
            width: 1000px;
            height: 500px;
            display: flex;
            align-items: center;
            background-color: #FFFFFF

        }

        input {
            margin-top: 10px;
            width: 350px;
            height: 50px;
            outline: none;
            font-size: 20px;
            background-color: #FFFFFF
        }

        #ok {
            width: 350px;
            height: 50px;
            background-color: #000000;
            border-radius: 2em;
            margin-top: 15px;
            border: none;
        }

        #login {
            margin: 0px auto;
            width: 350px;
        }

        #left {
            width: 500px;
            height: 500px;
        }

        #right {
            width: 500px;
            height: 500px;
            margin: 0;
            background-color: #0a0024;
        }

        #section {
            margin: 0;
        }

        #floatingInput {
            width: 300px;
            height: 50px;
            border-radius: 2em;
        }

        #floatingPassword {
            width: 300px;
            height: 50px;
            border-radius: 2em;
        }

        #forget {
            font-size: 13px;
            margin-bottom: 10px;
        }

        #account {
            font-size: 13px;
        }

        #smleft {
            margin: auto;
            width: 300px;
            height: 500px;
            text-align: center;
        }

    </style>
</head>

<div layout:fragment="content">

    <div class="flex-container">
        <div class="main">
            <div class="row" id="section">
                <div class="col" id="left">
                    <div id="smleft" style="margin-top:50px">
                        <h2 class="fw-bold mb-2 p-3" id="title">로그인</h2>
                        <form th:action="@{/login}" method="post">
                            <div class="form-floating mb-3">
                                <input class="form-control rounded-4" id="floatingInput"
                                       name="login_id" placeholder="name@example.com">
                                <label for="floatingInput">Id</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-4" id="floatingPassword"
                                       name="password" placeholder="Password">
                                <label for="floatingPassword" style="font-color: 6d6d6d">Password</label>
                            </div>
                            <div class="forget" style="text-align:center">
                                <button class="btn btn-lg rounded-4 btn-secondary" id="signup" type="submit"
                                        style="border-radius: 2em; margin-top: 20px; margin-bottom: 20px;width: 300px; height: 50px">
                                    Login
                                </button>
                                <!--<span id="forget">아이디, 혹은 비밀번호를 잊으셨나요?</span>-->
                            </div>
                            <div id="account" style="margin-top: 40px;"><a th:href="@{/signup}">당신의 계정을 만들어 보세요</a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col" id="right">

                </div>
            </div>
        </div>
    </div>
</div>
</html>
