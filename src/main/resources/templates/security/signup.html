<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<div layout:fragment="content" class="text-center">

    <main class="form-signin">
        <form th:action="@{/signup}" method="post">

            <div class="py-5 text-center">
                <h2>회원가입</h2>
            </div>

            <div class="row g-3 mb-3">
                <!--ID-->
                <div class="col-sm-12">
                    <label for="ID" class="form-label">ID</label>
                    <input type="text" class="form-control" th:value="${userSaveDto?.login_id}" id="ID" name="login_id" required>
                    <span class="text-danger" th:text="${valid_login_id}"></span>
                </div>

                <!--password-->
                <div class="col-sm-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" th:value="${userSaveDto?.password}" id="password" name="password" required>
                    <span class="text-danger" th:text="${valid_password}"></span>
                </div>

                <!--Username-->
                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" th:value="${userSaveDto?.username}" id="username" name="username" placeholder="Username" required>
                    <span class="text-danger" th:text="${valid_username}"></span>
                </div>

                <!--email-->
                <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                </div>
            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입 완료</button>

        </form>
    </main>
</div>
</html>
