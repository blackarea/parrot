<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<link rel="stylesheet" th:href="@{/css/create-custom.css}">

<head>
    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

        @font-face {
            font-family: 'NanumSquareRound';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }


        #id {
            white-space: pre-wrap;
            word_wrap: break-word;
            word-break: break-all;
            border-color: #000000;
        }

        .section {

        }

        .body {
            font-family: NanumSquare;
            transform: rotate(0.04deg);
        }

        .textedit {
            display: flex;
            align-items: center;

        }

        button {
            border: none;
            background-color: transparent;
        }

        .bi-card-image {
            color: #7c7c7c;
            font-size: 20px;
        }

        .bi-card-image:hover {
            color: #ffb830;
            font-size: 20px;
        }

    </style>
</head>

<div layout:fragment="content">

    <div class="body" style="margin: auto; width: 830px; padding-top:70px">

        <div class="main">

            <form th:action="@{/board/{id}(id=${boardResponseDto.id})}" method="post">
                <input type="hidden" name="_method" value="put"/>

                <div class="top">
                    <div style="height:60px;display:flex">
                    <span id="create"
                          style="font-size: 30px;margin-left:10px;color:#444444;font-weight:bold">#글 수정</span>
                    </div>
                </div>

                <div class="section" style="margin-left:10px;margin-right:10px;height:40px;width:830px">

                    <textarea id="title" name="title" placeholder="dsafdsf" th:text="${boardResponseDto.content}"
                              type="text" class="form-control"
                              style="resize: none;margin-bottom:10px;height:40px;color:#444444;border-radius:0"></textarea>

                    <div class="textedit"
                         style="height:60px;background:#f9f9f9;border: 1px solid #e5e5e5;margin-bottom:-1px;">

                        <div style="display:flex;flex-direction: column;align-items:center;margin-left:20px">
                            <button>
                                <i class="bi bi-card-image"></i>
                            </button>

                            <span style="font-size:11px">이미지</span>
                        </div>

                        <div style="display:flex;flex-direction: column;align-items:center;margin-left:20px">
                            <button>
                                <i class="bi bi-card-image"></i>
                            </button>
                            <span style="font-size:11px">이미지</span>
                        </div>

                        <div style="display:flex;flex-direction: column;align-items:center;margin-left:20px">
                            <button>
                                <i class="bi bi-card-image"></i>
                            </button>
                            <span style="font-size:11px">이미지</span>
                        </div>

                        <div style="display:flex;flex-direction: column;align-items:center;margin-left:20px;border-color:#E5E5E5">
                            <button>
                                <i class="bi bi-card-image"></i>
                            </button>
                            <span style="font-size:11px">이미지</span>
                        </div>

                        <!--<input type="file" class="form-control" style="width:200px;border-radius:0;border-color:#E5E5E5" id="inputGroupFile01">-->

                    </div>

                    <textarea name="content" type="text" class="form-control" th:text="${boardResponseDto.content}"
                              style="resize: none; height:500px;color:#444444;border-radius:0;border-color:#E5E5E5;"></textarea>

                    <div style="text-align:right">
                        <button type="submit" class="btn btn-primary" style="height:38px; margin-top:20px">글 수정</button>
                        <a th:href="@{/board/{id}(id=${boardResponseDto.id})}" class="btn btn-secondary"
                           style="height:38px; margin-top:20px">취소</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</html>
