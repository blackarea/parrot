<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">


    <br>
    <br>
    <br>
    <a th:href="@{/}" role="button" class="btn btn-primary">홈</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/board/insert}" role="button" class="btn btn-primary">글 등록</a>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <td>게시글번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>작성일</td>
        </tr>
        </thead>

        <tr th:each="boardListResponseDto : ${boardList}">
            <td th:text="${boardListResponseDto.id}"></td>
            <td><a th:href="@{/board/{id}(id=${boardListResponseDto.id})}"
                   th:text="${boardListResponseDto.title}"></a></td>
            <td th:text="${boardListResponseDto.name}"></td>
            <td th:text="${boardListResponseDto.createdDate}"></td>
        </tr>
    </table>

    <!-- 페이지 이동 -->
    <div th:align="center">
        <ul th:with="start=${(boardList.number/10)*10+1},
            end=${start + 9 < boardList.getTotalPages() ? start + 9 : boardList.getTotalPages()}">

            <li th:if="${boardList.number != 0}">
                <a th:href="@{/boardlist(searchKeyword=${param.searchKeyword})}" th:text="'<<'"></a>
            </li>

            <li th:if="${start > 1}">
                <a th:href="@{/boardlist(page=${(boardList.getTotalPages()/10)*10-10}, searchKeyword=${param.searchKeyword})}"
                   th:text="'<'"></a>
            </li>

            <li th:each="page: ${#numbers.sequence(start, end)}">
                <a th:href="@{/boardlist(page=${page - 1}, searchKeyword=${param.searchKeyword})}"
                   th:text="${page}"></a>
            </li>

            <li th:if="${end < boardList.getTotalPages()}">
                <a th:href="@{/boardlist(page=${(boardList.number/10)*10+10}, searchKeyword=${param.searchKeyword})}"
                   th:text="'>'"></a>
            </li>

            <li th:if="${boardList.number != boardList.getTotalPages()-1}">
                <a th:href="@{/boardlist(page=${boardList.getTotalPages()-1}, searchKeyword=${param.searchKeyword})}"
                   th:text="'>>'"></a>
            </li>
        </ul>
    </div>

            <select id="type" name = "type" class="form-control" style="width: 100px;">
                <option value="all">전체</option>
                <option value="title">제목</option>

                <option value="writer">작성자</option>
            </select>
            <input class="form-control me-2" type="searchKeyword" placeholder="Search" aria-label="Search"
                   id="searchKeyword" name="searchKeyword" th:value="${param.searchKeyword}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form> -->
</div>

</html>
