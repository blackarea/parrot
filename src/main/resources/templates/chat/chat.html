<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

        @font-face {
            font-family: 'NanumSquareRound';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .page ul li {
            list-style-type: none;
            float: left;
            margin: 10px;
        }

        .body {
            font-family: 'NanumSquare';
            transform: rotate(0.04deg);
        }

        #chatlog {
            height: 600px;
            overflow: auto;
            background: #fff;
        }

        #chatlog::-webkit-scrollbar {
            width: 6px;
        }

        #chatlog::-webkit-scrollbar-thumb {
            height: 10%;
            background-color: #7f7f7f;
            border-radius: 10px;
        }

        #chatlog::-webkit-scrollbar-track {
            background-color: #e5e5e5;
        }

        #conver {
            height: 70px;
            background: #f1f1f1;
            display: flex;
            justify-content: right;
            align-items: center;
        }

        #chatlogbox {
            display: flex;
            width: 90%;
            margin: auto;
            flex-direction: column;
        }

        /* JS */
        .chatLeftDiv {
            height: 100px;
            display: flex;
            align-items: center;
        }

        .chatRightDiv {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: right;
        }


        .leftbox {
            float: left;
            display: block;
            padding-left: 10px;
            padding-right: 10px;
            height: 60px;
            line-height: 60px;
            white-space: nowrap;
            background: #FFB830;
            border-radius: 0px 10px 10px 10px;
        }

        .rightbox {
            float: right;
            padding-left: 10px;
            padding-right: 10px;
            display: block;
            height: 60px;
            line-height: 60px;
            white-space: nowrap;
            background: #444;
            border-radius: 10px 0px 10px 10px;
        }

        .aicon {
            padding: 8px;
            font-size: 18px;
            color: #fff;
        }

        .usercon {
            padding: 8px;
            font-size: 18px;
            color: #fff;
        }

        .top {
            height: 60px;
        }
    </style>

    <script th:inline="javascript">
        let time = new Date().getTime();
        let parrotTalk = false;
        let parrotQuestion;

        $(function () {
            if (!([[${formIndex}]] == null)) {
                let chatLogBox = document.getElementById('chatlogbox');
                let userInput = document.getElementById('userInput');

                let data = {
                    chat: [[${formIndex}]]
                }
                $.ajax({
                    type: 'POST',
                    url: '/chat',
                    data: JSON.stringify(data),
                    contentType: "application/json;charset=UTF-8",
                }).done(function (response) {
                    userDiv(chatLogBox, [[${formIndex}]]);
                    parrotDiv(chatLogBox, response.chat);
                    userInput.value = '';
                    userInput.focus();
                    parrotTalk = false;
                });
            }
        });

        function chat() {
            time = new Date().getTime();
            let chatLogBox = document.getElementById('chatlogbox');
            let userInput = document.getElementById('userInput');

            if (parrotTalk === true) {
                let data = {
                    question: parrotQuestion,
                    answer: userInput.value
                }
                $.ajax({
                    type: 'POST',
                    url: '/chat/parrotanswer',
                    data: JSON.stringify(data),
                    contentType: "application/json;charset=UTF-8",
                }).done(function (response) {
                    userDiv(chatLogBox, userInput.value);
                    parrotDiv(chatLogBox, response.chat);
                    userInput.value = '';
                    userInput.focus();
                    $('#chatlog').scrollTop($('#chatlog')[0].scrollHeight);
                    parrotTalk = false;
                });
            } else {
                let data = {
                    chat: userInput.value
                }
                $.ajax({
                    type: 'POST',
                    url: '/chat',
                    data: JSON.stringify(data),
                    contentType: "application/json;charset=UTF-8",
                }).done(function (response) {
                    userDiv(chatLogBox, userInput.value);
                    parrotDiv(chatLogBox, response.chat);
                    userInput.value = '';
                    userInput.focus();
                    $('#chatlog').scrollTop($('#chatlog')[0].scrollHeight);
                    parrotTalk = false;
                });
            }

        }

        function userDiv(chatLogBox, text) {
            let chatRightDiv = document.createElement('div');
            chatRightDiv.setAttribute('class', 'chatRightDiv');

            let rightDiv = document.createElement('div');
            rightDiv.setAttribute('class', 'rightbox');

            let rightSpan = document.createElement('span');
            rightSpan.setAttribute('class', 'usercon');
            rightSpan.innerText = text;

            rightDiv.appendChild(rightSpan);
            chatRightDiv.appendChild(rightDiv);

            chatLogBox.appendChild(chatRightDiv);
        }

        function parrotDiv(chatLogBox, text) {
            let chatLeftDiv = document.createElement('div');
            chatLeftDiv.setAttribute('class', 'chatLeftDiv');

            let leftDiv = document.createElement('div');
            leftDiv.setAttribute('class', 'leftbox');

            let leftSpan = document.createElement('span');
            leftSpan.setAttribute('class', 'aicon');
            leftSpan.innerText = text;

            leftDiv.appendChild(leftSpan);
            chatLeftDiv.appendChild(leftDiv);

            chatLogBox.appendChild(chatLeftDiv);
        }

        setInterval(function () {
            if (new Date().getTime() - time >= 15000 && parrotTalk === false) {
                parrotFirst();
                time = new Date().getTime();
            }
        }, 3000);

        function parrotFirst() {
            let chatLogBox = document.getElementById('chatlogbox');
            $.ajax({
                type: 'GET',
                url: '/chat/parrottalk'
            }).done(function (response) {
                parrotDiv(chatLogBox, response.chat);
                parrotQuestion = response.chat;
                parrotTalk = true;
                $('#chatlog').scrollTop($('#chatlog')[0].scrollHeight);
            }).fail(function (e) {
                console.log(e)
            });
        }

    </script>
</head>

<div layout:fragment="content">

    <div class="body" style="margin: auto; width: 1000px; padding-top:50px">
        <div class="top">

            <span id="create" style="font-size: 30px;color:#444444;font-weight:bold">#대화하기</span>
        </div>

        <div style="height:100px;background:#f1f1f1;border: 1px solid #f7f7f7">
            <div style="display:flex;flex-direction: column; margin-left:20px;margin-top:20px">
                <span style="font-size:14px">※앵무는 비인도적이거나 폭력적인 언어를 싫어합니다</span>
                <span style="font-size:14px">※개인정보 유출시 서비스 이용에 제한이 있을 수 있습니다</span>
                <span style="font-size:14px">※성숙한 사람으로써 앵무를 대해주세요</span>
            </div>
        </div>

        <div id="chatlog">
            <div id="chatlogbox">
          

            </div>
        </div>

        <div id="conver" style="">
            <input class="form-control me-2" style="border-radius: 2em; height:50px; width:400px; border:none;"
                   id="userInput" onkeypress="if(window.event.keyCode == 13){chat()}" placeholder="대화말을 입력해보세요">
        </div>

    </div>
</div>

</html>
